<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="eid.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="range"><span>76</span>of 100</div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="box">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <div>
                <h4 style="color: var(--Light-red)">Reaction</h4>
                <p>80<span> / 100</span></p>
              </div>
            </div>
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <div>
                <h4 style="color: var(--Orangey-yellow)">Memory</h4>
                <p>92<span> / 100</span></p>
              </div>
            </div>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <div>
                <h4 style="color: var(--Green-teal)">Verbal</h4>
                <p>61<span> / 100</span></p>
              </div>
            </div>
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <div>
                <h4 style="color: var(--Cobalt-blue)">Visual</h4>
                <p>72<span> / 100</span></p>
              </div>
            </div>
          </div>
          <a href="#" class="sub">Continue</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Om7r-2001">OMAR EID</a>.
      </div>
    </div>
  </body>
</html>
